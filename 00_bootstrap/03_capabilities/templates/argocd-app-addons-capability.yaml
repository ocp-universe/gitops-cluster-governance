# ArgoCD AppSet for bootstraping the cluster configuration
{{- if .Values.versions.capabilities.addons }}
{{- range $k, $v := .Values.versions.capabilities.addons }}
{{- if $v.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: as-cap-addon-{{ $v.name }}
  namespace: openshift-gitops
spec:
  generators:
  - git:
      repoURL: '{{ $v.repo }}'
      revision: '{{ $v.revision }}'
      directories:
      - path: '{{ $v.path }}'
  template:
    metadata:
      name: cap-addon-{{ $v.name }}
    spec:
      destination:
        server: https://kubernetes.default.svc
      project: default
      source:
        path: '{{ $v.path }}'
        repoURL: '{{ $v.repo }}'
        targetRevision: '{{ $v.revision }}'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true
        retry:
          limit: 10
          backoff:
            duration: '10s'
            factor: 1
            maxDuration: '5m'
{{- end }}
{{- end }}
{{- end }}